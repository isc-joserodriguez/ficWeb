<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fic-Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tab.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-lg-2"><img src="resources/Logo.png" width="120px" height="50px"></div>
        <div class="col-lg-2">
            <button class="btn btn-lg btn-block" aria-label="Left Align" id="run"><span class="glyphicon glyphicon-play"
                                                                                        aria-hidden="true"></span> Run
            </button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-lg btn-block" aria-label="Left Align" id="compile"><span
                    class="glyphicon glyphicon-indent-right" aria-hidden="true"></span> Compile
            </button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-lg btn-block" aria-label="Left Align" id="save"><span
                    class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
            </button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-lg btn-block" aria-label="Left Align" id="upload"><span
                    class="glyphicon glyphicon-open" aria-hidden="true"></span> Upload
            </button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-lg btn-block" aria-label="Left Align" id="info"><span
                    class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info
            </button>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <p>&nbsp</p>
        <p>&nbsp</p>
    </div>
    <div class="row form-group">
        <div class="col-lg-7">
            <div class="tab">
                <div class="col-lg-6">
                    <button class="tablinksAsiCon btn-block" onclick="openAsiCon(event, 'Asig')" id="defaultAsi">
                        Asignaciones
                    </button>
                </div>
                <div class="col-lg-6">
                    <button class="tablinksAsiCon btn-block" onclick="openAsiCon(event, 'Cons')">
                        Consultas
                    </button>
                </div>
            </div>
            <div id="Asig" class="tabcontentAsiCon"><pre id="codeArea1"></pre></div>
            <div id="Cons" class="tabcontentAsiCon"><pre id="codeArea2"></pre></div>
        </div>
        <div class="col-lg-5">
            <div class="tab">
                <div class="col-lg-6">
                    <button class="tablinksTokTab btn-block" onclick="openTokTab(event, 'Toke')" id="defaultTok">
                        Tokens
                    </button>
                </div>
                <div class="col-lg-6">
                    <button class="tablinksTokTab btn-block" onclick="openTokTab(event, 'Tabl')">
                        Tab. Simbolos
                    </button>
                </div>
            </div>
            <div id="Toke" class="tabcontentTokTab"><textarea class="textArea" name="outPut" id="tokensOut" cols="62"
                                                              rows="16" readonly></textarea></div>
            <div id="Tabl" class="tabcontentTokTab"><textarea class="textArea" name="outPut" id="tablaSimbOut" cols="62"
                                                              rows="16" readonly></textarea></div>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-7">
            <h4>Salida</h4>
            <textarea class="textArea" name="outPut" id="outPut" cols="90" rows="8" readonly></textarea>
        </div>
        <div class="col-lg-5">
            <div class="tab">
                <div class="col-sm-6">
                    <button class="tablinksAutGra btn-block" onclick="openAutGra(event, 'Auto')" id="defaultAut">
                        Automata
                    </button>
                </div>
                <div class="col-sm-6">
                    <button class="tablinksAutGra btn-block" onclick="openAutGra(event, 'Gram')">Gramatica</button>
                </div>
            </div>
            <div id="Auto" class="tabcontentAutGra"><textarea class="textArea" name="outPut" id="automataOut" cols="62"
                                                              rows="8" readonly></textarea></div>
            <div id="Gram" class="tabcontentAutGra"><textarea class="textArea" name="outPut" id="gramaticaOut" cols="62"
                                                              rows="8" readonly></textarea></div>
        </div>
    </div>
</div>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/tab.js"></script>
</body>
</html>
